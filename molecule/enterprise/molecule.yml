---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: node-1
    groups:
      - teleport_node
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu1804}-ansible:testing
    command: ${MOLECULE_DOCKER_COMMAND:-"/sbin/init"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: proxy-1
    groups:
      - teleport_proxy
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu1804}-ansible:testing
    command: ${MOLECULE_DOCKER_COMMAND:-"/sbin/init"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: auth-1
    groups:
      - teleport_auth
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu1804}-ansible:testing
    command: ${MOLECULE_DOCKER_COMMAND:-"/sbin/init"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: True
  inventory:
    links:
      hosts: inventory/hosts
      group_vars: inventory/group_vars/
      host_vars: inventory/host_vars/
  options:
    v: True
    diff: True
    tags: "teleport_install"
  config_options:
    defaults:
      gathering: smart
      fact_caching: jsonfile
      fact_caching_connection: /tmp
      fact_caching_timeout: 43200
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  options:
    v: 1
  lint:
    name: flake8
